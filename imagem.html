<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>clip-path examples</title>
    
  

    
       <style>
         img {
  width: 120px;
  margin: 20px;
}

.clip-svg {
  -webkit-clip-path: url(#myClip);
          clip-path: url(#myClip);
}

       </style>

  </head>

  <body>

    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/Harry-Potter-1-.jpg" alt="" class="clip-svg">

<svg width="0" height="0">
  <defs>
    <clipPath id="myClip">
      <path d="M438.08,834.51c10.2,10.1,22.46,15.33,35.78,15.49H691.38a52.74,52.74,0,0,0,37.42-15.49L860.94,702.37c10.1-10.1,15.22-24.16,15.49-37.37V480a52.74,52.74,0,0,0-52.86-52.86H559.29L638.57,295S665,253.14,665,215.71V162.86A52.81,52.81,0,0,0,612.14,110L559.29,215.71,347.86,427.14V744.29Z"></path>
    </clipPath>
  </defs>
</svg>
    
    
    
    
  </body>
</html>
